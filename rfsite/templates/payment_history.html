{% extends 'base.html' %}

{% block script %}
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/fixedheader/3.2.2/js/dataTables.fixedHeader.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.9/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.9/js/responsive.bootstrap.min.js"></script>
<!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
<!--    <link rel="import" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap.min.css">-->
<!--    <link rel="import" href="https://cdn.datatables.net/fixedheader/3.2.2/css/fixedHeader.bootstrap.min.css">-->
<!--    <link rel="import" href=" https://cdn.datatables.net/responsive/2.2.9/css/responsive.bootstrap.min.css">-->

    <script>
$(document).ready(function() {
    var table = $('#example').DataTable( {
        responsive: true
    } );

    new $.fn.dataTable.FixedHeader( table );
} );
</script>
{% endblock %}


{% block content %}
<br>
<div style="width: 90%; margin: 0 auto">
<table id="example" class="table table-striped table-bordered nowrap dataTable no-footer dtr-inline collapsed"  >
        <thead>
            <tr>
                <th class="text-center">User Bill</th>
                <th class="text-center">Bank operation id</th>
                <th class="text-center">Payment sum</th>
                <th class="text-center">Payment date</th>
            </tr>
        </thead>
        <tbody>
        {% for el in data %}
            <tr>
                <td class="text-center">{{ el.user_bill }}</td>
                <td class="text-center">{{ el.bank_pay_id }}</td>
                <td class="text-center">{{ el.payment_sum }}</td>
                <td class="text-center">{{ el.c_date }}</td>
            </tr>
        {% endfor %}
        </tbody>
</table>
</div>


{%endblock%}
