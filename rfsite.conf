<VirtualHost *:80>
	ServerName ip
	
	WSGIDaemonProcess flaskapp user=www-data group=www-data threads=5
	WSGIScriptAlias / /var/www/RFWebSite/app.wsgi

	<Directory /var/www/RFWebSite>
		WSGIProcessGroup flaskapp
		WSGIApplicationGroup %{GLOBAL}
		Order deny,allow
		Allow from all
	</Directory>

	Alias /static /var/www/RFWebSite/static

	<Directory /var/www/RFWebSite/static>
		Order deny,allow
		Allow from all
	</Directory>

	ErrorLog /var/www/RFWebSite/logs/error.log
	CustomLog /var/www/RFWebSite/logs/access.log combined

</VirtualHost>
